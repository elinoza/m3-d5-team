    <footer class="nowPlaying  ">
      <div class="row ">
        <div class="d-none d-lg-block col-lg-2" id="infos" style=" margin-top: 10px;">
          <div class="row no-wrap " style=" width: 600px">
            <div class="col-2"><img src="assets/artist.images/fan1.jpg" class="img-fluid pl-2 mr-1" width="60rem"></div>
            <div class="col-2 d-flex flex-column align-items-center">

              <label class="footerText d-inline p-1 m-0">Artist</label></div>
            <div class="col-1 align-items-center flex-column text-center p-0">
              <p class="fa fa-heart-o pt-3"></p>
            </div>


          </div>


          <div>

          </div>


        </div>
        <div class=" col-12 col-lg-8 " id="player">
          <div style="text-align: center; margin-top: 10px">
            <button class="btn footerIcons">
              <span class="fa fa-random"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-step-backward"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-play sf-btn-play"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-step-forward"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-retweet"></span>
            </button>



          </div>
          <div class=" progress progressBar mb-5  ">
            <div class="progress-bar " role="progressbar" aria-valuenow="0" aria-valuemin="50" aria-valuemax="70"></div>
          </div>
        </div>
        <div id="options" class="d-none d-lg-block col-lg-2" style="text-align:center;margin-top:10px; ">

          <button class="btn footerIcons">
            <span class="fa fa-list"></span>
          </button>

          <button class="btn footerIcons">
            <span class="fa fa-laptop"></span>
          </button>

          <button class="btn footerIcons">
            <span class="fa fa-volume-up"></span>
          </button>
        </div>
