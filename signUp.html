<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zqk4trm.css" />
    <link rel="shortcut icon" href="assets/logos/iconfinder_spotify_1632528.png" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="spotify-logo">
          <img src="assets/Spotify_Logo_CMYK_White.png" alt="Main logo" />
        </div>
      </div>

      <div class="container-fluid login ng-scope">
        <div class="content">
          <h1 id="login-to-continue" class="font-small text-center">
            To continue, log in to Spotify.
          </h1>

          <div class="custom-row">
            <div class="col-xs-12">
              <button class="btn btn-facebook">
                <img
                  src="assets/facebook-circular-logo.svg"
                  alt=""
                  class="fbapp mr-3 mb-1"
                  width="17"
                />Continue with Facebook
              </button>
            </div>
          </div>
          <div class="custom-row">
            <div class="col-xs-12">
              <button class="btn btn-apple">
                <img
                  src="assets/apple.svg"
                  alt=""
                  class="fbapp mr-3 mb-1"
                  width="17"
                />Continue with Apple
              </button>
            </div>
          </div>

          <div class="custom-row mb-4 mt-4">
            <div class="col-xs-12">
              <div class="divider">
                <strong class="divider-title">or</strong>
              </div>
            </div>
          </div>

          <form name="login-form" method="post">
            <input
              type="text"
              class="form-control"
              name="username"
              id="login-username"
              placeholder="Email address or username"
            />

            <input
              type="password"
              class="form-control"
              name="password"
              id="login-password"
              placeholder="Password"
            />
            <div class="row">
              <div class="col-xs-12 col-sm-6 mt-2 p-2">
                <div class="form-check mb-2">
                  <form>
                    <input type="checkbox" id="checkboxed" name="check" value="checkboxy">
                    <label for="checkboxed">Remember me</label>
                </div>
              </div>

              <div class="col-xs-12 col-sm-6">
                <button class="btn btn-green" id="login-button">Log In</button>
              </div>
            </div>

            <p class="text-center mb-5 mt-3">
              <a id="reset-password-link" class="reset-psw-link" href="#"
                >Forgot your password?</a
              >
            </p>
          </form>

          <div id="sign-up-section">
            <div class="custom-custom-row">
              <div class="col-xs-12">
                <signup class="ng-isolate-scope">
                  <div ng-if="showSignup" class="ng-scope">
                    <div ng-if="showButton" class="ng-scope">
                      <div class="custom-custom-row">
                        <div class="col-xs-12">
                          <div class="divider mb-5"></div>
                        </div>
                      </div>
                      <div class="custom-row text-center mt-0">
                        <h2 class="no-account">Don't have an account?</h2>
                      </div>

                      <div class="custom-row">
                        <div class="col-xs-12">
                          <a
                            id="sign-up-link"
                            ng-href="#"
                            class="btn btn-sign"
                            role="button"
                            href="#"
                            >Sign up for Spotify</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </signup>
                <div class="divider mt-4"></div>
              </div>
            </div>
          </div>
          <div class="footer">
            If you click "Login with Facebook" and are not a Spotify user, you
            will be registered and you agree to Spotify's
            <a class="terms-privacy" href="#">Terms and Condition</a> and
            <a class="terms-privacy" href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="grecaptcha-badge"
      data-style="bottomright"
      style="
        width: 256px;
        height: 60px;
        display: block;
        transition: right 0.3s ease 0s;
        position: fixed;
        bottom: 14px;
        right: -186px;
        box-shadow: gray 0px 0px 5px;
        border-radius: 2px;
        overflow: hidden;
      "
    >
      <div class="grecaptcha-logo">
        <iframe
          src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfCVLAUAAAAALFwwRnnCJ12DalriUGbj8FW_J39&amp;co=aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbTo0NDM.&amp;hl=en&amp;v=T9w1ROdplctW2nVKvNJYXH8o&amp;size=invisible&amp;cb=bsyq9h13o8gf"
          width="256"
          height="60"
          role="presentation"
          name="a-b4ijxgmqax4f"
          frameborder="0"
          scrolling="no"
          sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"
        ></iframe>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
